[service]
name = "turkic-api"

[build]
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -lc \"rq worker default --url $TURKIC_REDIS_URL --with-scheduler & exec uvicorn api.main:create_app --factory --host 0.0.0.0 --port $PORT\""
healthcheckPath = "/api/v1/health"
restartPolicyType = "on_failure"
